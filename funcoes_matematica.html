<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>
            
            //propriedade Math.ceil irá forçar o arredondamento do número sempre pra cima.
            var x = Math.ceil(10.380)
            document.write(x + '<br></br>')

            //propriedade Math.floor irá forçar o arredondamento do número sempre pra baixo.
            var x = Math.floor(10.380)
            document.write(x + '<br></br>')

            //propriedade Math.round leva em consideração o peso da fração para arredondar para cima ou para baixo.
            var x = Math.round(9.580)
            document.write(x + '<br></br>')
            var x = Math.round(9.480)
            document.write(x + '<br></br>')

            //propriedade Math.random fornece um número randomico entre 0 e 1.
            var x = Math.random()
            document.write(x + '<br></br>')
                        
        </script>
    </head>

    <body>





       
    </body>
</html>
