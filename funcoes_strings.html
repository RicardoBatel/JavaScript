<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>

            var nome = 'Jorge Sant Ana'

            //propriedade length retorna quantos caracteres tem a string
            document.write(nome.length + '<br></br>')

            //propriedade charAt retorna qual caracter está naquela posição que selecionou.
            document.write(nome.charAt(12) + '<br></br>')

            //propriedade indexOf retorna a primeira insidência do caracter.
            document.write(nome.indexOf('g') + '<br></br>')

            //propriedade replace substitui uma cadeia de caracteres que selecionou por outro valor.
            document.write(nome.replace('Sant Ana', 'Silva') + '<br></br>')

            //propriedade substr esse método permite extrair parte de uma string c/ base em uma posição inicial seguida da quantidade de caracteres a frente.
            document.write(nome.substr(6+4) + '<br></br>')

            //propriedade toloweCase que converte toda a string em caixa baixa.
            document.write(nome.toLowerCase() + '<br></br>')

            //propriedade toUpperCase que converte toda a string em caixa alta.
            document.write(nome.toUpperCase() + '<br></br>')

            //propriedade trim remove os espaços em branco das extremidades de uma string.
            document.write('-' + nome.trim() + '-')
                        
        </script>
    </head>

    <body>





       
    </body>
</html>
