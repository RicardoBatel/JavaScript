<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>
        
        var x = 1

        document.write('Inicio <br/>')

        //true
        while(x <= 10) {
            document.write(x + '<br/>')

            if(x === 5) {
                break
            }

            x++
        }

        document.write('Fim <br/>')
            
        </script>

    </head>

    <body>

        

    </body>
</html>
