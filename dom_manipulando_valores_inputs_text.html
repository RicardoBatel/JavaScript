<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>
            function distribuiCaracter() {
                //selecionar o valor digitado
                var caracter = document.getElementById('entrada').value

                //limpar o campo de digitação
                document.getElementById('entrada').value = ''

                //limpar espaços em branco nas extremidades da string
                caracter.trim()

                /*
                switch(caracter) {
                    //adicionar o caracter no campo referente a números.
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                        
                    default:
                    //adicionar o caracter no campo referente a letras
                        document.getElementById('apenas_letras').value += caracter
                }*/

                if(caracter >= 0 && caracter <= 9) {
                    document.getElementById('apenas_numeros').value += caracter
                } else {
                    document.getElementById('apenas_letras').value += caracter
                }
            }
        </script>
    </head>

    <body>
        <!--onkeyup = captura o caracter digitado após sua execução-->
        <input 
            type="text" 
            placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()"
            id="entrada"
        >

        <hr>
        <span>Letras:</span>
        <input 
        type="text" 
        disabled="disabled"
        id="apenas_letras"
        >

        <span>Nímeros</span>
        <input 
        type="text" 
        disabled="disabled"
        id="apenas_numeros"
        >

    </body>
</html>
