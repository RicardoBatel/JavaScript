<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>

            var lista_frutas = []

            lista_frutas[0] = 'Maça'
            lista_frutas[1] = 'Uva'
            lista_frutas[2] = 'Banana'
            lista_frutas[3] = 'Morango'

            //ordenação alfanumérica e os indices se reorganizam
            console.log(lista_frutas.sort())

            var lista_numeros = []

            lista_numeros[0] = 12
            lista_numeros[1] = 40
            lista_numeros[2] = 3
            lista_numeros[3] = 7
            lista_numeros[4] = 19
            lista_numeros[5] = 1

            //ordenação elementos numéricos (função padrão)
            console.log(lista_numeros.sort(ordenarNumeros))

            function ordenarNumeros(a, b) {
                return a - b
                // < 0 = a ordenado antes do b
                // > 0 = b ordenado antes do a
                // == a ordem é mantida
            }
            
        </script>

    </head>

</html>
