<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>

        var lista_frutas = []                       

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var y = 0

        while(y < lista_frutas.length) {
            document.write(lista_frutas[y] + '<br/>')
            y++
        }

        document.write('<br/><hr/><br/>')

        //montando tabuada

        /*
        for(var x = 1; x <= 10; x++) {
            document.write('1 x ' + x + ' = ' + (1 * x) + '<br/>')
        }

        document.write('<hr/>')
        */

        for(var y = 1; y <= 10; y++) {

            for(x = 1; x <= 10; x++) {
                document.write(y + ' x ' + y + ' = ' + (y * x) + '<br/>')
            }

            document.write('<hr/>')
        }


            
        </script>

    </head>

    </body>
</html>
