<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>

        //Window.documento
        var janela

        function abrirPopUp() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100')
        }

        function fecharPopUp() {
            janela.close()
        }

        //Screen

        var altura = window.screen.availHeight
        var largura = window.screen.availWidth

        //document.write('Altura do navegador é: ' + altura + '<br/>')
        //document.write('Largura do navegador é: ' + largura + '<hr/>')

        if(largura < 500) {
            document.write('Lógica para impressão do menu versão mobile')
        } else {
            document.write('Lógica para impressão do menu versão web')
        }

        document.write('<hr/>')
            
        </script>
    </head>

    <body>

        <button onclick="abrirPopUp()">Abrir janela</button>
        <button onclick="fecharPopUp()">Fechar janela</button>
        <button onclick="window.print()">Imprimir página</button>
        
    </body>
</html>
