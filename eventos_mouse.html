<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            function acao(){
                alert('Evento disparado')
            }
        </script>
        
    </head>

    <body>
        disparado com 1 clique
        <div onclick="acao()" style="background: #ccc ; height: 150px; width: 150px"></div>
        <br>
        dispara com 2 cliques
        <div ondblclick="acao()" style="background: red ; height: 150px; width: 150px"></div>
        <br>
        dispara quando o clique sobre o elemento Ã© liberado
        <div onmouseup="acao()" style="background: green; ; height: 150px; width: 150px"></div>
        <br>
        dispara quando o cursor sobrepoe o elemento
        <div onmouseover="acao()" style="background: yellow ; height: 150px; width: 150px"></div>
        <br>
        dispara quando o cursor sai do elemento que sobrepoe
        <div onmouseout="acao()" style="background: yellowgreen ; height: 150px; width: 150px"></div>
        

    </body>
</html>
