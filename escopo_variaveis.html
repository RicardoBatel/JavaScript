<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript</title>        
        <script>

           //3 escopos: global, função e bloco
            
           //escopo global
           var serie = 'Friends'

           //escopo de bloco
           if (true) {
            var serie2 = 'Game of Thrones'
            document.write(serie)
           }

           document.write(serie2)

           document.write('<br/>')
           
           //escopo de função
           function x() {
            var serie3 = 'The Walking Dead'
            document.write(serie)
            document.write(serie2)
            document.write(serie3)
           }

           x()

           document.write('<br/>')
           document.write(serie3)
            
        </script>
    </head>

</html>
